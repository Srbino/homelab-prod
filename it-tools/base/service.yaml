apiVersion: v1
kind: Service
metadata:
  name: it-tools
  namespace: it-tools
spec:
  type: NodePort
  ports:
    - port: 8081  # Port, na kterém Kubernetes vystavuje službu
      targetPort: 8081  # Port kontejneru uvnitř podu
      nodePort: 32004  # Port pro přístup zvenčí
  selector:
    app: it-tools