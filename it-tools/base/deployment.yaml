apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
  namespace: it-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: it-tools
  template:
    metadata:
      labels:
        app: it-tools
    spec:
      containers:
        - name: it-tools
          image: corentinth/it-tools:latest # Nahraďte skutečným obrazem pro it-tools
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: it-tools-data
              mountPath: /data  # Cesta, kde aplikace očekává data
      volumes:
        - name: it-tools-data
          persistentVolumeClaim:
            claimName: it-tools-pvc