apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: homeassistant-prod  # Namespace pro produkční prostředí
  labels:
    app: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      containers:
      - name: homeassistant
        image: homeassistant/home-assistant:stable  # Docker image pro Home Assistant
        ports:
        - containerPort: 8123  # Výchozí port pro Home Assistant
        volumeMounts:
        - mountPath: /config  # Místo, kde Home Assistant ukládá svou konfiguraci
          name: homeassistant-storage
      volumes:
      - name: homeassistant-storage
        persistentVolumeClaim:
          claimName: homeassistant-storage  # Název PVC, který máš vytvořený